<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>MelonMessage</title>
    </head>
<body>
    <header>
        <h1>melonmessage v2 (com js)</h1>
        <nav class="navegacao">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="adicionar.html">Adicionar amigos</a>
            <a href="listar.html">teste</a>
            <button id="btn_logout">Log out</button>
        </nav>
    </header>
    <main class="mainpedidos">
        <div class="containerlistaamigos" id="containeramigos">
           <div class="dummyamigo" id="amigos">
                    <img class="imgperfil" src="img/79dd11a9452a92a1accceec38a45e16a.jpg" alt="">
                    <span class="useradicionante">nome</span>
                    <button id="conversar">Conversar</button>
                </div> 
        </div>
        <div class="containermensagens" id="containermensagens">
                <div class="dummychatcard">
                    <img class="fotochat" src="img/79dd11a9452a92a1accceec38a45e16a.jpg" alt="">
                    <h2 class="usernameconversa" id="usernameconversa">nome aqui</h2>
                </div>
                <div class="campomensagens">
                        <div class="display_mensagemrecebida">
                            <p id="txtrecebido">
                                mensagem recebida
                            </p>
                        </div>
                        <div class="display_mensagemenviada">
                            <p id="txtenviado">
                                mensagem enviada
                            </p>
                        </div>
                </div>
                <div>
                    <form id="frm_mensagem">
                        <input type="text" id="mensagemenviada" placeholder="escreve aqui a tua mensagem">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js" defer></script>
</body>
</html>
